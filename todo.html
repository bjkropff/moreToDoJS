<!DOCTYPE html>
<html>
  <head>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" type="image/x-icon" href="img/todolist.png">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>To-Do</title>
  </head>
  <body>
    <div class="container">
        <h1>To Do</h1>
        <hr/>
        <div class="row">
            <div class="col-md-6">

                <h2>Lists</h2>
                <ul id="categories">

                </ul>

                <h4>Create a list</h4>
                    <form id="create-category">
                        <div class="form-group">
                            <input type="text" class="form-control" id="new-category" placeholder="Category">
                        </div>
                        <button type="submit" class="btn btn-info btn-md">
                            <span class="glyphicon glyphicon-plus"></span> Create
                        </button>
                    </form>

            </div>

            <div class="col-md-6">
                <div id="show-category">
                    <h2><span class="category-name"></span></h2>

                    <ul id="task-list">

                    </ul>

                    <form id="create-task">
                        <div class="form-group">
                            <h4>Create a Task</h4>
                            <input type="text" class="form-control" placeholder="Task description" id="new-task">
                        </div>
                        <button type="sumbit" class="btn btn-success btn-md">
                            <span class="glyphicon glyphicon-plus"></span> Add to list
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
